    <body id="test" onload="onDocLoad()">
    <h1>DOTA2 Recommendation Engine</h1>
    <h3>By Kevin Conley and Daniel Perry</h3>
    <p>Note: the UI may take up to 5 seconds to update between queries.</p>
    <div class="content" id="suggest" >
    <form class="pks" action="test_submit" method="get" accept-charset="utf-8">
    <p>Our team's heroes / Recommended heroes: </p>
    <table>
        <tr>
        <td>
        <input type="text" id="ourteampicks" value=""/>
        <label class="SubmitInfo"> </label>
        <code class="SubmitCode"> </code>
        </td>
        <td>/</td>
        <td class="osugg">
        <input type="text" id="ourteamsugg" value=""/>
        <label class="SubmitInfo"> </label>
        <code class="SubmitCode"> </code>
        </td>
    </table>
    <p>Opposing team's heroes:</p>
    <table>
        <tr>
        <td>
        <input type="text" id="theirteampicks" value=""/>
        <label class="SubmitInfo"> </label>
        <code class="SubmitCode"> </code>
        </td>
        </tr>
    </table>
